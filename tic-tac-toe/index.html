<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="game-card">
      <h1 class="title">Tic-Tac-Toe</h1>
      <div id="board" class="board">
        <!-- 9 cells for the tic-tac-toe board -->
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
      </div>
      <h2 id="statusMessage" class="status">Player X's Turn</h2>
      <button id="restartButton" class="button">Restart Game</button>
    </div>
  </div>

  <!-- Result Modal -->
  <div id="resultModal" class="modal hidden">
    <div class="modal-content">
      <h2 id="resultMessage">Player X Wins!</h2>
      <button id="closeModal" class="button">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
